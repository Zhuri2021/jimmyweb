<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>企业官网首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px 60px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .nav ul li a:hover {
      opacity: 0.7;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 40px;
      opacity: 0.95;
    }

    .hero a {
      display: inline-block;
      background: #fff;
      color: #2a5298;
      padding: 14px 36px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .hero a:hover {
      background: #e6ecf5;
    }

    .section {
      padding: 80px 60px;
      background: #fff;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .section-title p {
      color: #666;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .feature-box {
      background: #f5f7fa;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .feature-box h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .feature-box p {
      color: #555;
      font-size: 15px;
    }

    footer {
      background: #1f2933;
      color: #ccc;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
    }

    footer span {
      color: #fff;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 30px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .section {
        padding: 60px 30px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">YourBrand</div>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">服务</a></li>
      <li><a href="#">案例</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </div>

  <div class="hero">
    <h1>打造专业 · 高端 · 可信赖的网站</h1>
    <p>我们专注于为企业和个人提供高质量的网站设计与数字化解决方案，助力品牌价值持续增长。</p>
    <a href="#">立即咨询</a>
  </div>
</header>

<section class="section">
  <div class="section-title">
    <h2>我们的优势</h2>
    <p>专业设计与技术实力，为您创造更大价值</p>
  </div>

  <div class="features">
    <div class="feature-box">
      <h3>高端视觉设计</h3>
      <p>遵循现代设计规范，打造简洁、大气、富有品牌感的网站视觉体验。</p>
    </div>
    <div class="feature-box">
      <h3>响应式布局</h3>
      <p>完美适配电脑、平板与手机，确保在任何设备上都拥有良好体验。</p>
    </div>
    <div class="feature-box">
      <h3>安全与性能</h3>
      <p>注重网站加载速度与安全架构，为业务稳定运行保驾护航。</p>
    </div>
  </div>
</section>

<footer>
  © 2025 <span>YourBrand</span> 版权所有 ｜ 网站设计与技术支持
</footer>

</body>
</html>
